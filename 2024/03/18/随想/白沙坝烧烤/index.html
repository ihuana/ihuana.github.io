        <center>正月纸鸢二月忙，</center>
<center>油菜海棠次第香。</center>
<center>不醉人间芳菲路，</center>
<center>便梦烧烤淀粉肠。</center>

<blockquote>
<p>风筝是过年买的，过年没能成功放上天。<br>这个春天，油菜花拍了，又拍海棠，赏花目标达成。<br>淀粉肠塌房了，网上说淀粉肠不是给人吃的。Suki 不快乐了。</p>
